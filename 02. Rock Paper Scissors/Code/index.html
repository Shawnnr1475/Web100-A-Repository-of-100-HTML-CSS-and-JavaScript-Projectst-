<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSOR</h1>
    </div>
    <div class="main">
        <div class="left">
            <h2>You</h2>
            <h1 class="your-score">0</h1>
        </div>
        <div class="center">
            <img src="../Design/pngdb-hunter-gon-freecss-j-stars-victory-vs-rock-paper-scissors-hiei-png-Kp8V3XyTZYe7DbrYFh0jbiF2E-removebg-preview.png" alt="">
            <div class="hand-container">
                <img src="../Design/rock.png" alt=""> 
            </div>
            <div class="power-up">
            </div>
        </div>
        <div class="right">
            <h2>Gon</h2>
            <h1 class="gon-score">0</h1>
        </div>
        
    </div>
    <div class="pop-up-choices">
        <h1>You Choose</h1>
        <div class="hand-signs-choices">
            <img id="rock" src="../Design/rock.png" alt="">
            <img id="paper" src="../Design/paper.png" alt="">
            <img id="scissor" src="../Design/scissor.png" alt="">
        </div>
    </div>
    <div class="pop-up-winner">
        <h1></h1>
    </div>
    <button class="shrink-grow start-btn">START</button>
    <p>powered by Techno Vortex</p>
</body>
</html>
